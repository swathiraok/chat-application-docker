# File: chat-frontend/nginx.conf
# This Nginx configuration serves the Angular application.
# IMPORTANT: This file should ONLY contain the 'server' block, as it's included by the main Nginx config.
# Global directives like 'worker_processes', 'events', 'http' are handled by the main Nginx config.

server {
  listen 80; # Nginx listens on port 80 inside the container
  server_name localhost; # Server name for the Nginx instance

  # Root directory for serving static files (your Angular app)
   # Default index files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Try to serve files directly, otherwise fallback to index.html (for Angular routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Configuration for the runtime config.json file
  # This location specifically serves the config.json generated by entrypoint.sh
  location /assets/config.json { # Corrected path to match entrypoint.sh
    # No special directives needed here, just ensure it's served.
    # Docker Compose will inject BASE_URL into entrypoint.sh, which writes to this file.
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;
    proxy_no_cache 1;
    proxy_cache_bypass 1;
  }

  # Optional: Error page configuration
  error_page 404 /index.html; # Redirect 404s to Angular app

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
